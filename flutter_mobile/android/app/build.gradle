apply plugin: 'com.android.application'

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.facesense.mobile"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst '**/libtensorflowlite_jni.so'
        pickFirst '**/libtensorflowlite_flex.so'
        pickFirst '**/libtensorflowlite_flex_jni.so'
        pickFirst '**/libtensorflowlite_framework.so'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'

    // TensorFlow Lite runtime and Select TF Ops (Flex delegate)
    implementation 'org.tensorflow:tensorflow-lite:2.19.1'
    implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:2.19.1'
}
