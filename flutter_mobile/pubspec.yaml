name: facesense_mobile
description: Minimal Flutter skeleton to run the converted TFLite model on-device (proof of concept).
publish_to: 'none'
version: 0.0.1
environment:
  # Allow Dart 3 (used by recent Flutter releases) so `flutter pub get` works on CI
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Use compatible versions: tflite_flutter_helper currently depends on tflite_flutter ^0.9.0
  # so pin tflite_flutter to a compatible range to avoid resolver conflicts.
  tflite_flutter: ^0.9.0
  tflite_flutter_helper: ^0.3.0
  # camera version must be compatible with tflite_flutter_helper (which
  # currently requires camera ^0.9.4+5 or ^0.8.1+3). Pin to a compatible
  # release to avoid resolver conflicts in CI.
  camera: ^0.9.4+5

flutter:
  assets:
    - assets/best_model_select.tflite

# Force exact compatible versions when CI's resolver is flaky or when
# multiple transitive constraints lead to ambiguity on GitHub Actions.
dependency_overrides:
  tflite_flutter: 0.9.0
  tflite_flutter_helper: 0.3.0
  camera: 0.9.4+5
