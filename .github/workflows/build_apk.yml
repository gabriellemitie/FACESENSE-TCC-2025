name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch full history to avoid shallow-checkout issues in CI
        fetch-depth: 0

    - name: "Debug: list repo root and flutter_mobile after checkout"
      run: |
        echo "--- repo root ---"
        ls -la
        echo "--- flutter_mobile (after checkout) ---"
        ls -la flutter_mobile || true

    - name: Set up Java (required for Android toolchain)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        # Pin a specific Flutter SDK version instead of 'stable' to avoid
        # the "Unable to determine Flutter version for channel: stable" error.
        # Adjust the version if you need a different Flutter release.
        flutter-version: '3.10.6'

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Ensure flutter_mobile exists and create project if missing
      run: |
        set -e
        # If flutter_mobile directory doesn't exist, create it with flutter create
        if [ ! -d flutter_mobile ]; then
          echo "flutter_mobile missing -> creating scaffold"
          flutter create -t app flutter_mobile
          exit 0
        fi

        # If the android gradle wrapper is missing or incomplete, recreate scaffold
        if [ ! -f flutter_mobile/android/gradle/wrapper/gradle-wrapper.properties ] || [ ! -f flutter_mobile/android/gradlew ]; then
          echo "Gradle wrapper files missing or incomplete -> recreating flutter_mobile scaffold"
          # Backup existing flutter_mobile/lib if present (to preserve PoC sources)
          if [ -d flutter_mobile/lib ]; then
            echo "Backing up flutter_mobile/lib to /tmp/flutter_mobile_lib_backup"
            rm -rf /tmp/flutter_mobile_lib_backup || true
            cp -R flutter_mobile/lib /tmp/flutter_mobile_lib_backup || true
          fi
          rm -rf flutter_mobile
          flutter create -t app flutter_mobile
          # Restore PoC lib if we backed it up
          if [ -d /tmp/flutter_mobile_lib_backup ]; then
            echo "Restoring flutter_mobile/lib from backup"
            rm -rf flutter_mobile/lib || true
            cp -R /tmp/flutter_mobile_lib_backup flutter_mobile/lib || true
            rm -rf /tmp/flutter_mobile_lib_backup || true
          fi
          exit 0
        fi

    - name: Copy TFLite model into Flutter assets
      run: |
        mkdir -p flutter_mobile/assets
        cp facesense_posture/models/best_model_select.tflite flutter_mobile/assets/best_model_select.tflite || true

    - name: Merge PoC Dart code and pubspec into scaffold
      run: |
        echo "Copying PoC Dart code and pubspec into flutter_mobile scaffold"
        # If repo contains a lib/ (source for the PoC), overwrite scaffold lib
        if [ -d ./flutter_mobile/lib ]; then
          rm -rf flutter_mobile/lib
        fi
        if [ -d ./lib ]; then
          # If top-level lib exists (unlikely), copy it
          cp -R ./lib flutter_mobile/
        fi
        if [ -d ./flutter_mobile/lib ]; then
          echo "flutter_mobile/lib is present in repo and kept"
        else
          # fallback: if PoC code exists at repo path flutter_mobile/lib (committed), copy it
          if [ -d ./flutter_mobile_backup ]; then
            cp -R ./flutter_mobile_backup/lib flutter_mobile/ || true
          fi
        fi

        # Ensure the repo pubspec (if provided) overwrites scaffold pubspec so dependencies match
        if [ -f ./flutter_mobile/pubspec.yaml ]; then
          echo "Using flutter_mobile/pubspec.yaml from repo"
        fi
        if [ -f ./flutter_mobile/pubspec.yaml ]; then
          cat flutter_mobile/pubspec.yaml
        fi

    - name: "Debug: list flutter_mobile tree (for diagnostics)"
      run: |
        echo "--- flutter_mobile tree ---"
        ls -la flutter_mobile || true
        echo "--- flutter_mobile lib ---"
        ls -la flutter_mobile/lib || true

    - name: Ensure PoC entrypoint exists (lib/main.dart)
      run: |
        set -e
        TARGET=flutter_mobile/lib/main.dart
        echo "Checking for $TARGET"
        if [ -f "$TARGET" ]; then
          echo "$TARGET exists"
          exit 0
        fi

        echo "$TARGET not found â€” attempting to recover PoC lib from known locations"
        # Try repo-level flutter_mobile/lib (should exist in the repo clone)
        if [ -d ./flutter_mobile/lib ]; then
          echo "Repo has flutter_mobile/lib; listing contents:" && ls -la ./flutter_mobile/lib || true
        fi

        # Try top-level lib/ (fallback)
        if [ -d ./lib ]; then
          echo "Copying top-level lib/ -> flutter_mobile/lib"
          rm -rf flutter_mobile/lib || true
          cp -R ./lib flutter_mobile/
        elif [ -d ./flutter_mobile_backup/lib ]; then
          echo "Copying flutter_mobile_backup/lib -> flutter_mobile/lib"
          rm -rf flutter_mobile/lib || true
          cp -R ./flutter_mobile_backup/lib flutter_mobile/
        elif [ -d ./flutter_mobile_src/lib ]; then
          echo "Copying flutter_mobile_src/lib -> flutter_mobile/lib"
          rm -rf flutter_mobile/lib || true
          cp -R ./flutter_mobile_src/lib flutter_mobile/
        else
          echo "Attempting to retrieve flutter_mobile/lib/main.dart from git origin/main"
          mkdir -p flutter_mobile/lib || true
          # Try to extract the file directly from the checked-out origin ref
          if git show origin/main:./flutter_mobile/lib/main.dart > flutter_mobile/lib/main.dart 2>/dev/null; then
            echo "Recovered flutter_mobile/lib/main.dart from origin/main"
          else
            echo "git show failed; listing origin/main tree for debugging"
            git fetch origin --no-tags || true
            git ls-tree -r --name-only origin/main | egrep '^flutter_mobile/lib/main.dart$' || true
            echo "Unable to recover main.dart from origin/main"
            echo "Listing working dir for debugging:" && ls -la || true
            exit 1
          fi
        fi

        echo "Recovered lib; contents:" && ls -la flutter_mobile/lib || true

    - name: Ensure Android gradle config contains TFLite Select TF Ops dependency
      run: |
        set -e
        APP_GRADLE=flutter_mobile/android/app/build.gradle
        ROOT_GRADLE=flutter_mobile/android/build.gradle

        # Add mavenCentral() and google() to repositories if missing (root build.gradle)
        if [ -f "$ROOT_GRADLE" ]; then
          if ! grep -q "mavenCentral()" "$ROOT_GRADLE"; then
            echo "Adding mavenCentral() to $ROOT_GRADLE"
            sed -i '/repositories *{/a \        mavenCentral()' "$ROOT_GRADLE" || true
          fi
          if ! grep -q "google()" "$ROOT_GRADLE"; then
            echo "Adding google() to $ROOT_GRADLE"
            sed -i '/repositories *{/a \        google()' "$ROOT_GRADLE" || true
          fi
        fi

        # Ensure app build.gradle has TensorFlow deps and packaging options
        if [ -f "$APP_GRADLE" ]; then
          echo "Patching $APP_GRADLE to include TensorFlow Select-TF-Ops and packagingOptions"

          # Add dependencies if not present
          if ! grep -q "tensorflow-lite-select-tf-ops" "$APP_GRADLE"; then
            sed -i "/dependencies *{/,/}/ {/dependencies *{/a \    implementation 'org.tensorflow:tensorflow-lite:2.19.1'\n    implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:2.19.1'" "$APP_GRADLE" || true
          fi

          # Add packagingOptions block inside android {} if not present
          if ! grep -q "libtensorflowlite_flex_jni.so" "$APP_GRADLE"; then
            sed -i "/android *{/,/}/ {/android *{/a \    packagingOptions {\n        pickFirst 'lib/**/libtensorflowlite_flex_jni.so'\n        pickFirst 'lib/**/libtensorflowlite_jni.so'\n    }" "$APP_GRADLE" || true
          fi
        else
          echo "$APP_GRADLE not found; leaving scaffold app/build.gradle as-is (flutter create should have created it)"
        fi

    - name: Get Flutter packages (verbose)
      working-directory: ./flutter_mobile
      run: |
        set -e
        echo "Running flutter pub get (verbose)"
        flutter pub get --verbose || (echo "flutter pub get failed"; exit 1)
        echo "--- pubspec.yaml ---"
        sed -n '1,200p' pubspec.yaml || true
        echo "--- pubspec.lock (if present) ---"
        if [ -f pubspec.lock ]; then sed -n '1,200p' pubspec.lock; else echo "(no pubspec.lock)"; fi
        echo "--- .dart_tool/package_config.json ---"
        if [ -f .dart_tool/package_config.json ]; then sed -n '1,200p' .dart_tool/package_config.json; else echo "(no package_config.json)"; fi
        echo "--- listing .dart_tool ---"
        ls -la .dart_tool || true

    - name: Build debug APK
      working-directory: ./flutter_mobile
      run: flutter build apk --debug --no-shrink

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: facesense-apk
        path: flutter_mobile/build/app/outputs/flutter-apk/app-debug.apk
