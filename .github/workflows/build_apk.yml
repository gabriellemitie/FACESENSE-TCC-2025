name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java (required for Android toolchain)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        # Pin a specific Flutter SDK version instead of 'stable' to avoid
        # the "Unable to determine Flutter version for channel: stable" error.
        # Adjust the version if you need a different Flutter release.
        flutter-version: '3.10.6'

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Ensure flutter_mobile exists and create project if missing
      run: |
        set -e
        # If flutter_mobile directory doesn't exist, create it with flutter create
        if [ ! -d flutter_mobile ]; then
          echo "flutter_mobile missing -> creating scaffold"
          flutter create -t app flutter_mobile
          exit 0
        fi

        # If the android gradle wrapper is missing or incomplete, recreate scaffold
        if [ ! -f flutter_mobile/android/gradle/wrapper/gradle-wrapper.properties ] || [ ! -f flutter_mobile/android/gradlew ]; then
          echo "Gradle wrapper files missing or incomplete -> recreating flutter_mobile scaffold"
          rm -rf flutter_mobile
          flutter create -t app flutter_mobile
          exit 0
        fi

        # Otherwise run create in-place to ensure generated files are up-to-date (no overwrite)
        echo "flutter_mobile exists and has gradle wrapper -> running flutter create . to ensure up-to-date"
        cd flutter_mobile
        flutter create . || true

    # NOTE: do not overwrite the Gradle files generated by `flutter create`.
    # Overwriting can cause Flutter to consider the project unsupported.
    # We will patch the generated files below to add TensorFlow deps and packaging options.

    - name: Copy TFLite model into Flutter assets
      run: |
        mkdir -p flutter_mobile/assets
        cp facesense_posture/models/best_model_select.tflite flutter_mobile/assets/best_model_select.tflite || true

    - name: Ensure Android gradle config contains TFLite Select TF Ops dependency
      run: |
        set -e
        APP_GRADLE=flutter_mobile/android/app/build.gradle
        ROOT_GRADLE=flutter_mobile/android/build.gradle

        # Add mavenCentral() and google() to repositories if missing (root build.gradle)
        if [ -f "$ROOT_GRADLE" ]; then
          if ! grep -q "mavenCentral()" "$ROOT_GRADLE"; then
            echo "Adding mavenCentral() to $ROOT_GRADLE"
            sed -i '/repositories *{/a \        mavenCentral()' "$ROOT_GRADLE" || true
          fi
          if ! grep -q "google()" "$ROOT_GRADLE"; then
            echo "Adding google() to $ROOT_GRADLE"
            sed -i '/repositories *{/a \        google()' "$ROOT_GRADLE" || true
          fi
        fi

        # Ensure app build.gradle has TensorFlow deps and packaging options
        if [ -f "$APP_GRADLE" ]; then
          echo "Patching $APP_GRADLE to include TensorFlow Select-TF-Ops and packagingOptions"

          # Add dependencies if not present
          if ! grep -q "tensorflow-lite-select-tf-ops" "$APP_GRADLE"; then
            sed -i "/dependencies *{/,/}/ {/dependencies *{/a \    implementation 'org.tensorflow:tensorflow-lite:2.19.1'\n    implementation 'org.tensorflow:tensorflow-lite-select-tf-ops:2.19.1'" "$APP_GRADLE" || true
          fi

          # Add packagingOptions block inside android {} if not present
          if ! grep -q "libtensorflowlite_flex_jni.so" "$APP_GRADLE"; then
            sed -i "/android *{/,/}/ {/android *{/a \    packagingOptions {\n        pickFirst 'lib/**/libtensorflowlite_flex_jni.so'\n        pickFirst 'lib/**/libtensorflowlite_jni.so'\n    }" "$APP_GRADLE" || true
          fi
        else
          echo "$APP_GRADLE not found; leaving scaffold app/build.gradle as-is (flutter create should have created it)"
        fi

    - name: Get Flutter packages
      working-directory: ./flutter_mobile
      run: flutter pub get

    - name: Build debug APK
      working-directory: ./flutter_mobile
      run: flutter build apk --debug --no-shrink

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: facesense-apk
        path: flutter_mobile/build/app/outputs/flutter-apk/app-debug.apk
